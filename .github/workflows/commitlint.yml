name: Commitlint

on:
  push:
    branches:
      - '*'

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install # Replace with your package manager and installation command

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1 # Adjust the number to specify the commit range you want to lint
